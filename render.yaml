# Render.com Blueprint for PayVaultManager
# This file defines all services needed for deployment

services:
  # Web Service - Node.js + React App
  - type: web
    name: payvault-app
    runtime: node
    plan: free  # Change to 'starter' for production use
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: payvault-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false  # Set manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true  # Auto-generate secure secret
    healthCheckPath: /api/auth/me
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: payvault-db
    plan: free  # 90 days free, then $7/month
    databaseName: payvault
    user: payvault_user
    ipAllowList: []  # Empty = allow from anywhere
